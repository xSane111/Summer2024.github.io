<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacecraft Data Plotter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/plotly.js"></script> <!-- For plotting -->
</head>
<body>
    <div class="header">
        <div class="top-left">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="top-right">
            <label for="spacecraft">Select Spacecraft:</label>
            <select id="spacecraft">
                <option value="ace">ACE</option>
                <option value="wind">WIND</option>
                <!-- Add more spacecraft options as needed -->
            </select>
        </div>
    </div>

    <div class="plot-box" id="plot-box">
        <!-- Plotting area will be dynamically populated -->
    </div>

    <div class="data-box" id="data-box">
        <!-- Data and download link will be populated here -->
    </div>

    <button onclick="fetchAndPlotData()">Fetch and Plot Data</button>

    <script src="script.js"></script>
</body>
</html>
