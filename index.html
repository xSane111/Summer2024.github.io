<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacecraft Data Plotter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/plotly.js"></script>
</head>
<body>
    <div class="header">
        <div class="top-left">
            <label for="start-date">Select Start Date and Time:</label>
            <input type="datetime-local" id="start-date" name="start-date">
        </div>
        <div class="top-right">
            <label for="end-date">Select End Date and Time:</label>
            <input type="datetime-local" id="end-date" name="end-date">
        </div>
        <div class="top-right">
            <label for="spacecraft">Select Spacecraft:</label>
            <select id="spacecraft">
                <option value="omni">OMNI</option>
                <option value="psp">PSP</option>
            </select>
        </div>
    </div>

    <div class="plot-box" id="plot-box">
        <!-- Plot will be shown here -->
    </div>

    <div class="data-box" id="data-box">
        <!-- Data and download link will be populated here -->
    </div>

    <button onclick="fetchAndPlotData()">Fetch and Plot Data</button>

    <script src="script.js"></script>
</body>
</html>
