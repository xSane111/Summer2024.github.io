<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacecraft Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.18.3/plotly.min.js"></script>
</head>
<body>
    <header>
        <h1>Spacecraft Data Viewer</h1>
        <div class="inputs">
            <div class="date-time-picker">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">
                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time">
                
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">
                <label for="end-time">End Time:</label>
                <input type="time" id="end-time">
            </div>
            <div class="spacecraft-picker">
                <label for="spacecraft">Spacecraft:</label>
                <select id="spacecraft">
                    <option value="ACE">ACE</option>
                    <option value="THEMIS">THEMIS</option>
                    <option value="DSCOVR">DSCOVR</option>
                    <!-- Add other spacecraft options -->
                </select>
            </div>
        </div>
    </header>

    <div class="content">
        <div id="plot-container">
            <h2>Data Plot</h2>
            <div id="plot"></div>
        </div>
        
        <div id="data-container">
            <h2>Raw Data</h2>
            <pre id="data-output"></pre>
            <button id="download-btn">Download Data</button>
        </div>
    </div>

    <footer>
        <button id="fetch-data-btn">Fetch Data</button>
    </footer>

    <script src="app.js"></script>
</body>
</html>
