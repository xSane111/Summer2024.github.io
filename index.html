<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spacecraft Data Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #333;
      color: white;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #plot {
      width: 80%;
      height: 60vh;
      border: 1px solid #ccc;
      margin: 10px 0;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <label for="date">Select Date:</label>
      <input type="date" id="date">
    </div>
    <div>
      <label for="spacecraft">Select Spacecraft:</label>
      <select id="spacecraft">
        <option value="ace">ACE</option>
        <option value="dscovr">DSCOVR</option>
        <option value="wind">Wind</option>
      </select>
    </div>
  </header>
  <main>
    <div id="plot">Plot will be displayed here</div>
    <button id="fetchData">Fetch and Plot Data</button>
  </main>
  <footer>
    <div id="dataDisplay">Data and download link will appear here</div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
